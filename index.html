<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinemoon</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Zinemoon is a publication platform for all things important. We transform digital land into a repository of reading reviews.">
    <meta name="keywords" content="Zinemoon, zine, publication, digital, reading reviews, subscription, content, important news">
    <meta name="author" content="Zinemoon Team">
    <meta property="og:title" content="Zinemoon - Digital Zine Publication">
    <meta property="og:description" content="Zinemoon is your go-to digital platform for all the important things. Join us to subscribe to unique and insightful publications.">
    <meta property="og:image" content="https://i.pinimg.com/736x/2e/4b/74/2e4b74e751ce8a5a354aaeb91691d887.jpg"> <!-- Replace with actual image URL -->
    <meta property="og:url" content="https://www.zinemoon.id"> <!-- Replace with your website URL -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@zinemoon">
    <meta name="twitter:title" content="Zinemoon - Digital Zine Publication">
    <meta name="twitter:description" content="Join Zinemoon for unique publications and zines. Subscribe to get early access!">
    <meta name="twitter:image" content="path_to_image.jpg"> <!-- Replace with actual image URL -->
    <meta name="robots" content="index, follow">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="header-text">
            <h1>Zinemoon</h1>
            <p>Publikasi Zine Untuk Semua Hal penting. Kami Mengalihfungsi Lahan Digital Menjadi Arsip Ulasan Bacaan.</p>
        </div>
    </header>
        
    <!-- GIF as Website Content -->
    <div class="gif-container">
        <img src="ini.gif" alt="Zine Gif">
    </div>
        
    <!-- Button to Trigger Subscription Pop-up -->
    <button class="subscribe-btn" onclick="openSubscriptionPopup()">Subscribe Now</button>

    <!-- Subscription Pop-up -->
    <div class="popup" id="subscription-popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeSubscriptionPopup()">&times;</span>
            <h2>Subscription Fee</h2>
            <p>Situs Ini Dirilis 17 November 2024, Subscribe Sekarang Untuk Akses Lebih Awal. Hanya Perlu Rp. 17.000/Bulan Atau Rp. 99.000/Tahun Saja.</p>
            <button class="subscribe-btn-popup" onclick="redirectToWhatsApp()">Subscribe Now</button>
        </div>
    </div>

</body>
</html>
